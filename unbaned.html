<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MerjiHost</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: #101820;
      color: white;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }
    .blur-active {
      filter: blur(5px);
      pointer-events: none;
      user-select: none;
    }
    header {
      background-color: #a5a5a5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .logo {
      font-weight: 600;
      font-size: 24px;
      color: #000;
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    .menu-button {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .menu-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    .slide-panel {
      position: fixed;
      top: 0;
      right: -100%;
      height: 100%;
      width: 180px;
      background: #111;
      box-shadow: -2px 0 10px rgba(0,0,0,0.5);
      padding: 70px 10px 20px;
      transition: right 0.4s ease;
      z-index: 1000;
    }
    .slide-panel.open {
      right: 0;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 40px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .close-button:hover {
      transform: scale(1.2);
    }
    .slide-panel button.menu-item {
      width: 100%;
      margin: 20px 0;
      display: block;
      padding: 12px;
      background: linear-gradient(to right, #333, #222);
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      transition: 0.3s ease;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.15);
    }
    .slide-panel button.menu-item:hover {
      background: #444;
      transform: scale(1.05);
    }
    #mainContent {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 120px 20px 40px;
      align-items: center;
    }
    footer {
      text-align: center;
      font-size: 14px;
      padding: 20px 0;
      color: #ccc;
      margin-top: auto;
    }
    @media screen and (max-width: 600px) {
      .slide-panel {
        width: 70%;
      }
    }

    .domain-box {
      width: 100%;
      max-width: 400px;
      background: #2f2f2f;
      border: 2px solid white;
      border-radius: 16px;
      padding: 20px 25px 30px;
      box-shadow: 0 0 10px rgba(255,255,255,0.15);
      animation: slideUpFade 0.6s ease forwards;
      position: relative;
    }
    @keyframes slideUpFade {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
   .domain-title {
     margin-bottom: 20px;
     text-align: center;
     font-weight: 700;
     font-size: 24px;
     color: white;
     border-bottom: 2px solid white;
     padding-bottom: 8px;
   }

    .custom-select-wrapper {
      position: relative;
      width: 100%;
      margin-top: 40px;
      user-select: none;
    }
    .custom-select-label {
      color: #ccc;
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      font-size: 14px;
    }
    .custom-select {
      background: #1c1c1c;
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px 16px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .custom-select:hover {
      background: #292929;
    }
    .custom-select::after {
      content: 'v';
      font-weight: 700;
      font-size: 18px;
      color: white;
      user-select: none;
      margin-left: 10px;
      transition: transform 0.3s ease;
    }
    .custom-select.open::after {
      transform: rotate(180deg);
    }
    .custom-select-items {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #1c1c1c;
      border: 2px solid white;
      border-top: none;
      border-radius: 0 0 10px 10px;
      max-height: 120px;
      overflow-y: auto;
      box-shadow: 0 8px 12px rgba(0,0,0,0.6);
      z-index: 10;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }
    .custom-select-items.open {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    .custom-select-item {
      padding: 10px 15px;
      cursor: pointer;
      color: white;
      font-weight: 500;
      transition: background 0.2s ease;
    }
    .custom-select-item:hover {
      background: #333;
    }
    
    .input-text-wrapper {
      margin-top: 40px;
      width: 100%;
    }
    .input-text-wrapper label {
      display: block;
      color: #ccc;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
      user-select: none;
    }
    .input-text-wrapper input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: 2px solid white;
      background: #1c1c1c;
      color: white;
      font-size: 16px;
      font-weight: 500;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .input-text-wrapper input[type="text"]:focus {
      border-color: #66b2ff;
      background: #222;
    }

    .description-box {
      margin-top: 40px;
      background: #1f1f1f;
      border-radius: 12px;
      padding: 15px 20px;
      font-size: 14px;
      line-height: 1.5;
      color: #bbb;
      white-space: pre-line;
      user-select: none;
      border: 1px solid #444;
      min-height: 90px;
    }
    .description-box strong {
      color: white;
      font-weight: 700;
      display: block;
      margin-bottom: 6px;
      font-size: 16px;
    }

    .price-text {
      margin-top: 40px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      user-select: none;
    }
    .order-button {
      margin-top: 30px;
      width: 100%;
      padding: 14px 0;
      font-size: 18px;
      font-weight: 700;
      color: white;
      border: 2px solid white;
      border-radius: 12px;
      background: transparent;
      cursor: pointer;
      user-select: none;
      overflow: hidden;
      position: relative;
      transition: color 0.3s ease, background 0.3s ease;
    }
    .order-button:hover {
      color: #101820;
      background: white;
    }
    .order-button::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%;
      height: 100%;
      background: white;
      transition: left 0.4s ease;
      z-index: -1;
      border-radius: 12px;
    }
    .order-button:hover::before {
      left: 0;
    }

    .notif {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #e74c3c;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(231,76,60,0.8);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 2000;
      user-select: none;
    }
    .notif.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MerjiHost</div>
    <div class="menu-button" id="menuBtn">&#9776;</div>
  </header>
  <div class="slide-panel" id="slidePanel">
    <button class="close-button" id="closeBtn">&times;</button>
    <button class="menu-item" onclick="location.href='index.html'">Beranda</button>
    <button class="menu-item" onclick="location.href='hosting.html'">Pesan Hosting</button>
    <button class="menu-item" onclick="location.href='produk.html'">Produk Lainnya</button>
    <button class="menu-item" onclick="location.href='contact.html'">Contact</button>
  </div>

  <div id="mainContent">
    <div class="domain-box" id="domainBox">
      <div class="domain-title">Jasa Unbaned WhatsApp</div>

      <div class="custom-select-wrapper">
        <label for="selectDomain" class="custom-select-label">Pilih Metode Kenon</label>
        <div class="custom-select" id="selectDomain" tabindex="0" aria-haspopup="listbox" aria-expanded="false" role="combobox" aria-labelledby="selectDomainLabel">
          <span class="selected-text" id="selectedDomainText">Pilih Metod</span>
        </div>
        <div class="custom-select-items" id="domainOptions" role="listbox" tabindex="-1">
          <div class="custom-select-item" data-value="spam" role="option" tabindex="0">Spam</div>
          <div class="custom-select-item" data-value="perma" role="option" tabindex="0">Perma</div>
        </div>
      </div>

      <div class="custom-select-wrapper">
        <label for="selectPayment" class="custom-select-label">Metode Pembayaran</label>
        <div class="custom-select" id="selectPayment" tabindex="0" aria-haspopup="listbox" aria-expanded="false" role="combobox" aria-labelledby="selectPaymentLabel">
          <span class="selected-text" id="selectedPaymentText">Pilih Metode</span>
        </div>
        <div class="custom-select-items" id="paymentOptions" role="listbox" tabindex="-1">
          <div class="custom-select-item" data-value="Dana" role="option" tabindex="0">Dana</div>
          <div class="custom-select-item" data-value="Gopay" role="option" tabindex="0">Gopay</div>
          <div class="custom-select-item" data-value="Qris" role="option" tabindex="0">Qris</div>
        </div>
      </div>

      <div class="input-text-wrapper">
        <label for="inputDomainName">Nama Anda</label>
        <input type="text" id="inputDomainName" placeholder="Isi nama anda" autocomplete="off" />
      </div>

      <div class="description-box" id="descriptionBox">
        <strong>Keuntungan</strong>
        Silakan pilih metode kenon untuk melihat keuntungan.
      </div>

      <div class="price-text" id="priceText">Harga :</div>

      <button class="order-button" id="orderBtn" type="button">Pesan Via WhatsApp</button>
    </div>

    <footer>© 2025 MerjiHost. All Rights Reserved</footer>
  </div>

  <div class="notif" id="notif">Isi semua data di bawah</div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const slidePanel = document.getElementById('slidePanel');
    const closeBtn = document.getElementById('closeBtn');
    const mainContent = document.getElementById('mainContent');

    menuBtn.addEventListener('click', () => {
      slidePanel.classList.add('open');
      mainContent.classList.add('blur-active');
    });

    closeBtn.addEventListener('click', () => {
      slidePanel.classList.remove('open');
      mainContent.classList.remove('blur-active');
    });

    class CustomSelect {
      constructor(wrapperId, selectedTextId, optionsId) {
        this.wrapper = document.getElementById(wrapperId);
        this.selectedText = document.getElementById(selectedTextId);
        this.optionsContainer = document.getElementById(optionsId);
        this.options = this.optionsContainer.querySelectorAll('.custom-select-item');
        this.isOpen = false;
        this.value = null;

        this.wrapper.addEventListener('click', e => {
          e.stopPropagation();
          this.toggle();
        });

        this.options.forEach(option => {
          option.addEventListener('click', e => {
            e.stopPropagation();
            this.select(option.dataset.value, option.textContent);
            this.close();
          });
          option.addEventListener('keydown', e => {
            if(e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              this.select(option.dataset.value, option.textContent);
              this.close();
            }
          });
        });

        document.addEventListener('click', () => {
          if (this.isOpen) this.close();
        });

        this.wrapper.addEventListener('keydown', e => {
          if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            this.toggle();
          } else if(e.key === 'Escape') {
            this.close();
          }
        });
      }
      toggle() {
        if(this.isOpen) this.close();
        else this.open();
      }
      open() {
        this.optionsContainer.classList.add('open');
        this.wrapper.classList.add('open');
        this.wrapper.setAttribute('aria-expanded', 'true');
        this.isOpen = true;
      }
      close() {
        this.optionsContainer.classList.remove('open');
        this.wrapper.classList.remove('open');
        this.wrapper.setAttribute('aria-expanded', 'false');
        this.isOpen = false;
      }
      select(value, text) {
        this.value = value;
        this.selectedText.textContent = text;
        this.selectedText.dataset.value = value;
        updatePriceText(); 
        updateDescription(); 
      }
      getValue() {
        return this.value;
      }
    }

    const domainSelect = new CustomSelect('selectDomain', 'selectedDomainText', 'domainOptions');
    const paymentSelect = new CustomSelect('selectPayment', 'selectedPaymentText', 'paymentOptions');

    const priceText = document.getElementById('priceText');
    const descriptionBox = document.getElementById('descriptionBox');
    function updatePriceText() {
      const domainVal = domainSelect.getValue();
      if(domainVal === 'spam') priceText.textContent = "Harga : Rp 5.000";
      else if(domainVal === 'perma') priceText.textContent = "Harga : Rp 15.000";
      else priceText.textContent = "Harga :";
    }

    function updateDescription() {
      const domainVal = domainSelect.getValue();
      if(domainVal === 'spam') {
        descriptionBox.innerHTML = `<strong>Keuntungan</strong>
Cukup kirim nomor WhatsApp yang terkena kenon spam.
Dan akan kami proses sekitar 8-24 Jam, Jika gagal terunban maka jaminan 100% uang anda kembali.
`;
      } else if(domainVal === 'perma') {
        descriptionBox.innerHTML = `<strong>Keuntungan</strong>
Cukuk kirim nomor WhatsApp yang terkena kenon perma.
Dan akan kami proses sekitar 10Jam - 2Hari, jika gagal terunban maka jaminan 100% uang anda kembali.
`;
      } else {
        descriptionBox.innerHTML = `<strong>Keuntungan</strong>
Silakan pilih metod kenon untuk melihat keuntungan.`;
      }
    }

    const notif = document.getElementById('notif');
    function showNotif(message) {
      notif.textContent = message;
      notif.classList.add('show');
      setTimeout(() => {
        notif.classList.remove('show');
      }, 3000);
    }

    const orderBtn = document.getElementById('orderBtn');
    const inputDomainName = document.getElementById('inputDomainName');

    orderBtn.addEventListener('click', () => {
      const domainVal = domainSelect.getValue();
      const paymentVal = paymentSelect.getValue();
      const domainNameVal = inputDomainName.value.trim();

      if(!domainVal || !paymentVal || domainNameVal.length === 0) {
        showNotif("Isi semua data di bawah");
        return;
      }

      let price = "";
      if(domainVal === "spam") price = "Rp 5.000";
      else if(domainVal === "perma") price = "Rp 15.000";

      const phone = "628979687563";
      const text = 
        `*ORDER UNBANED WHATSAPP*%0A`+
        `KENON%20: ${domainVal}%0A`+
        `NAMA%20: ${domainNameVal}%0A`+
        `METODE%20PEMBAYARAN%20: ${paymentVal}%0A`+
        `NOMINAL%20: ${price}`;

      const waURL = `https://wa.me/${phone}?text=${text}`;

      window.open(waURL, '_blank');
    });
  </script>
</body>
</html>
