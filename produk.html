<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MerjiHost</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #101820;
      color: white;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }
    .blur-active {
      filter: blur(5px);
      pointer-events: none;
      user-select: none;
    }
    header {
      background-color: #a5a5a5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .logo {
      font-weight: 600;
      font-size: 24px;
      color: #000;
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    .menu-button {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .menu-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    .slide-panel {
      position: fixed;
      top: 0;
      right: -100%;
      height: 100%;
      width: 180px;
      background: #111;
      box-shadow: -2px 0 10px rgba(0,0,0,0.5);
      padding: 70px 10px 20px;
      transition: right 0.4s ease;
      z-index: 1000;
    }
    .slide-panel.open {
      right: 0;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 40px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .close-button:hover {
      transform: scale(1.2);
    }
    .slide-panel button.menu-item {
      width: 100%;
      margin: 20px 0;
      display: block;
      padding: 12px;
      background: linear-gradient(to right, #333, #222);
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      transition: 0.3s ease;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.15);
    }
    .slide-panel button.menu-item:hover {
      background: #444;
      transform: scale(1.05);
    }
    #mainContent {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    main {
      padding-top: 100px;
      text-align: center;
      flex: 1;
    }
    .intro-text h1 {
      font-size: 42px;
      color: #fff;
      margin-bottom: 10px;
    }
    .intro-text p {
      font-size: 16px;
      color: #cccccc;
      max-width: 90%;
      margin: 0 auto 30px;
      font-weight: 400;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      animation: fadeUp 0.8s ease forwards;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .custom-btn {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      background: #555;
      border: 2px solid white;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: 0.3s ease;
    }
    .custom-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transition: left 0.4s ease;
    }
    .custom-btn:active::before {
      left: 100%;
    }
    .custom-btn:active {
      box-shadow: 0 0 15px white;
      border-color: #fff;
      transform: scale(0.98);
    }
    .custom-btn:hover {
      background: #666;
    }

    footer {
      text-align: center;
      font-size: 14px;
      padding: 20px 0;
      color: #ccc;
      margin-top: auto;
    }
    @media screen and (max-width: 600px) {
      .slide-panel {
        width: 70%;
      }
      .intro-text h1 {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MerjiHost</div>
    <div class="menu-button" id="menuBtn">&#9776;</div>
  </header>
  <div class="slide-panel" id="slidePanel">
    <button class="close-button" id="closeBtn">&times;</button>
    <button class="menu-item" onclick="location.href='index.html'">Beranda</button>
    <button class="menu-item" onclick="location.href='hosting.html'">Pesan Hosting</button>
    <button class="menu-item" onclick="location.href='produk.html'">Produk Lainnya</button>
    <button class="menu-item" onclick="location.href='contact.html'">Contact</button>
  </div>
  <div id="mainContent">
    <main>
      <div class="intro-text">
        <h1>Produk MerjiHost Lainnya</h1>
        <p>Cari produk yang ingin anda beli di bawah!</p>
      </div>

      <div class="button-container">
        <a href="domain.html" class="custom-btn">Domain CloudFlare</a>
        <a href="apkpremium.html" class="custom-btn">App Premium</a>
        <a href="panel.html" class="custom-btn">Panel Run Bot</a>
        <a href="nokos.html" class="custom-btn">Nokos WhatsApp</a>
        <a href="404.html" class="custom-btn">Jasa Unbaned WhatsApp</a>
        <a href="404.html" class="custom-btn">Jasa Instal Pterodactyl</a>
        <a href="404.html" class="custom-btn">Suntik Sosmed</a>
        <a href="404.html" class="custom-btn">Join Murid Merji</a>
      </div>
    </main>
    <footer>Â© 2025 MerjiHost. All Rights Reserved</footer>
  </div>
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const slidePanel = document.getElementById('slidePanel');
    const closeBtn = document.getElementById('closeBtn');
    const mainContent = document.getElementById('mainContent');

    menuBtn.addEventListener('click', () => {
      slidePanel.classList.add('open');
      mainContent.classList.add('blur-active');
    });

    closeBtn.addEventListener('click', () => {
      slidePanel.classList.remove('open');
      mainContent.classList.remove('blur-active');
    });
  </script>
</body>
</html>
